<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> To-Do List</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>">
  <style>



   
        * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', Courier, monospace;
      image-rendering: pixelated;
    }
   

    body {
      background: #d4f0d4 url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><rect fill="%23c2e3c2" width="20" height="20"/><rect fill="%23d4f0d4" x="20" width="20" height="20"/><rect fill="%23d4f0d4" y="20" width="20" height="20"/><rect fill="%23c2e3c2" x="20" y="20" width="20" height="20"/></svg>');
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #765641;
    }

    .inner-container {
      width: 85%;
      margin: 0 auto;
      padding: 15px;
      background-color: #ead4a5;
      border: 1px solid #ddd;
    }



    .header {
      background: #817882;
      color: white;
      padding: 15px;
      text-align: center;
      border: 4px solid #6b5d6b;
      margin-bottom: 15px;
      box-shadow: inset 0 -8px 0 #6b5d6b;
    }

    .header h1 {
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 5px;
      text-shadow: 3px 3px 0 #6b5d6b;
      letter-spacing: 1px;
    }

    .header p {
      opacity: 0.9;
    }

    .app-container {
      padding: 25px;
    }

    .input-section {
      display: flex;
      margin-bottom: 20px;
    }

    #todo-input {
      flex: 1;
      padding: 12px;
      border: 4px solid #d6be8f;
      background: #fff8e1;
      font-size: 16px;
      outline: none;
      image-rendering: pixelated;
    }

    #todo-input:focus {
      border-color: #6a11cb;
    }

    #add-btn {
      background: #cabc89;
      color: white;
      border: none;
      padding: 0 25px;
      border-radius: 6;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.3s;
    }

    #add-btn:hover {
      background: #bda571;
    }

    .filter-section {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    .filter-btn {
      padding: 8px 15px;
      background: #f1f1f1;
      border: none;
      border-radius: 6;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }

    .filter-btn.active {
      background: #c39f5e;
      color: white;
    }

    .filter-btn:hover:not(.active) {
      background: #e0e0e0;
    }

    #todo-list {
      list-style-type: none;
      max-height: 350px;
      overflow-y: auto;
      padding-right: 5px;
    }

    #todo-list::-webkit-scrollbar {
      width: 8px;
    }

    #todo-list::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    #todo-list::-webkit-scrollbar-thumb {
      background: #6a11cb;
      border-radius: 10px;
    }

    .task-item {
      display: flex;
      align-items: center;
      padding: 15px;
      margin-bottom: 12px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.5s;
      transition: transform 0.3s;
    }

    .task-item:hover {
      transform: translateY(-2px);
    }

    .task-item input[type="checkbox"] {
      margin-right: 15px;
      width: 22px;
      height: 22px;
      cursor: pointer;
    }

    .task-text {
      flex: 1;
      font-size: 16px;
      word-break: break-word;
    }

    .task-text.completed {
      text-decoration: line-through;
      color: #888;
    }

    .delete-btn {
      background: none;
      border: none;
      color: #ff4757;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.3s;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .delete-btn:hover {
      background: #ff4757;
      color: white;
      transform: scale(1.05);
    }

    .empty-state {
      text-align: center;
      padding: 30px;
      color: #888;
    }

    .empty-state i {
      font-size: 50px;
      margin-bottom: 15px;
      color: #ccc;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #eee;
      color: #666;
      font-size: 14px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
      
    }

    @media (max-width: 600px) {
      .container {
        border-radius: 15px;
      }

      .header {
        padding: 20px;
      }

      .app-container {
        padding: 20px;
      }

      #todo-input {
        padding: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="inner-container">
      <div class="header">
        <h1><i class="fas fa-tasks"></i> TO DO LIST</h1>

      </div>

      <div class="app-container">
        <div class="input-section">
          <input type="text" id="todo-input" placeholder="Enter a new task...">
          <button id="add-btn"><i class="fas fa-plus"></i></button>
        </div>

        <div class="filter-section">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="active">Active</button>
          <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="tasks-section">
          <ul id="todo-list">
            <!-- Tasks will be added here dynamically -->
          </ul>
        </div>

        <div class="stats">
          <span id="total-tasks">Total: 0 tasks</span>
          <span id="completed-tasks">Completed: 0</span>
        </div>
      </div>
    </div>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const taskInput = document.getElementById('todo-input');
      const addBtn = document.getElementById('add-btn');
      const taskList = document.getElementById('todo-list');
      const filterBtns = document.querySelectorAll('.filter-btn');
      const totalTasksSpan = document.getElementById('total-tasks');
      const completedTasksSpan = document.getElementById('completed-tasks');
      const tasksContainer = document.querySelector('.tasks-section');

      let currentFilter = 'all';

      // Load tasks from localStorage
      loadTasks();
      updateStats();

      // Add task event listeners
      addBtn.addEventListener('click', addTask);
      taskInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') addTask();
      });

      // Filter buttons event listeners
      filterBtns.forEach(btn => {
        btn.addEventListener('click', function () {
          filterBtns.forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          currentFilter = this.dataset.filter;
          filterTasks();
        });
      });

      function addTask() {
        const taskText = taskInput.value.trim();
        if (taskText === '') {
          alert("Task cannot be empty!");
          return;
        }

        const taskItem = document.createElement('li');
        taskItem.className = 'task-item';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.addEventListener('change', toggleComplete);

        const span = document.createElement('span');
        span.className = 'task-text';
        span.textContent = taskText;

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';
        deleteBtn.addEventListener('click', deleteTask);

        taskItem.appendChild(checkbox);
        taskItem.appendChild(span);
        taskItem.appendChild(deleteBtn);

        taskList.appendChild(taskItem);
        taskInput.value = '';

        saveTasks();
        updateStats();
        checkEmptyState();
      }

      function toggleComplete(e) {
        const taskText = e.target.nextElementSibling;
        taskText.classList.toggle('completed');
        saveTasks();
        updateStats();
      }

      function deleteTask(e) {
        e.target.closest('.task-item').remove();
        saveTasks();
        updateStats();
        checkEmptyState();
      }

      function saveTasks() {
        const tasks = [];
        document.querySelectorAll('.task-item').forEach(task => {
          tasks.push({
            text: task.querySelector('.task-text').textContent,
            completed: task.querySelector('.task-text').classList.contains('completed')
          });
        });
        localStorage.setItem('tasks', JSON.stringify(tasks));
      }

      function loadTasks() {
        const savedTasks = JSON.parse(localStorage.getItem('tasks')) || [];
        if (savedTasks.length === 0) {
          showEmptyState();
          return;
        }

        savedTasks.forEach(task => {
          const taskItem = document.createElement('li');
          taskItem.className = 'task-item';

          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.checked = task.completed;
          checkbox.addEventListener('change', toggleComplete);

          const span = document.createElement('span');
          span.className = 'task-text';
          span.textContent = task.text;
          if (task.completed) span.classList.add('completed');

          const deleteBtn = document.createElement('button');
          deleteBtn.className = 'delete-btn';
          deleteBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';
          deleteBtn.addEventListener('click', deleteTask);

          taskItem.appendChild(checkbox);
          taskItem.appendChild(span);
          taskItem.appendChild(deleteBtn);

          taskList.appendChild(taskItem);
        });

        checkEmptyState();
      }

      function updateStats() {
        const total = document.querySelectorAll('.task-item').length;
        const completed = document.querySelectorAll('.task-text.completed').length;

        totalTasksSpan.textContent = `Total: ${total} task${total !== 1 ? 's' : ''}`;
        completedTasksSpan.textContent = `Completed: ${completed}`;
      }

      function filterTasks() {
        const allTasks = document.querySelectorAll('.task-item');

        allTasks.forEach(task => {
          const isCompleted = task.querySelector('.task-text').classList.contains('completed');

          if (currentFilter === 'all') {
            task.style.display = 'flex';
          } else if (currentFilter === 'active') {
            task.style.display = isCompleted ? 'none' : 'flex';
          } else if (currentFilter === 'completed') {
            task.style.display = isCompleted ? 'flex' : 'none';
          }
        });

        checkEmptyState();
      }

      function checkEmptyState() {
        const visibleTasks = document.querySelectorAll('.task-item[style="display: flex"], .task-item:not([style])');

        if (visibleTasks.length === 0) {
          showEmptyState();
        } else {
          hideEmptyState();
        }
      }

      function showEmptyState() {
        let emptyState = tasksContainer.querySelector('.empty-state');

        if (!emptyState) {
          emptyState = document.createElement('div');
          emptyState.className = 'empty-state';

          const icon = document.createElement('i');
          if (currentFilter === 'completed') {
            icon.className = 'fas fa-check-double';
          } else if (currentFilter === 'active') {
            icon.className = 'fas fa-clipboard-list';
          } else {
            icon.className = 'fas fa-check-circle';
          }

          const message = document.createElement('p');
          if (currentFilter === 'completed') {
            message.textContent = 'No completed tasks found.';
          }

          emptyState.appendChild(icon);
          emptyState.appendChild(message);
          tasksContainer.appendChild(emptyState);
        }
      }

      function hideEmptyState() {
        const emptyState = tasksContainer.querySelector('.empty-state');
        if (emptyState) {
          emptyState.remove();
        }
      }
    });
  </script>
</body>

</html>
